<!doctype html>

<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

{% extends "bootstrap/base.html" %}
{% block title %}Overwatch - PML Analysis{% endblock %}

{% block navbar %}
    <div class="navbar navbar-fixed-top">
        <!-- ... -->
    </div>
{% endblock %}

{% block content %}
    <head>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Overwatch</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="page-header" style="padding-bottom: 100px;">
            <h1 class="col-md-10">&nbsp;Select Knowledge Base System</h1>
            <h1 class="col-md-2"><a href="/">Home</a></h1>
        </div>
    </head>

    <body>
    <div class="modal-body row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <ul>
                <form action="/ddi-characterization-index" method="get">
                    <div class="jumbotron">
                        <div class="load">
                            <input type="submit" class="btn btn-info btn-lg"
                                   value="Search DDI Characterization Data">
                        </div>
                    </div>
                </form>
            </ul>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="modal-body-row">
        <div class="alert alert-warning" role="alert" style="text-align: center;">
            <strong>Warning: </strong>The DINTO knowledge base is an older system, beware of unexpected results
        </div>
    </div>

    <div class="modal-body row" style="padding-bottom: 120px">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <ul>
                <form action="/dinto-index" method="get">
                    <div class="jumbotron">
                        <div class="load">
                            <input type="submit" class="btn btn-info btn-lg" value="Search DINTO">
                        </div>
                    </div>
                </form>
            </ul>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div id="bottom">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <div class="load">
                    <button type="button" class="btn btn-info btn-lg" onclick="javascript:history.back()">Back
                    </button>
                </div>
            </div>
            <div class="col-sm-9 col-md-9 col-lg-9 col-xl-9"></div>
        </div>
    </div>
    </body>
{% endblock %}
